<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <!-- ---------------------------------------------------------------------------- -->

  <audio id="audio" src="audio/Erdrutsch.mp3" type="audio/mpeg"></audio>

  <div class="box">
    <div id='time'></div>

    <button class="playButton"></button>
    <button class="pauseButton"></button>

    <button class="muteButton"></button>
    <button class="unmuteButton hidden"></button>

    <button class="volMinusButton"></button>
    <button class="volPlusButton"></button>

    <button class="resetButton"></button>

    <button class="fadeInButton"></button>
    <button class="fadeHoldButton"></button>
    <button class="fadeOutButton"></button>

    <button class="setButton"></button>
    <button class="addButton"></button>

    <div class="progressContainer">
      <div class="progressBar"></div>
    </div>

    <div class="volContainer">
      <div class="volBar"></div>
    </div>

    <div class="timerDisplay">
      <div class="timerText"></div>
    </div>

    <div class="volDisplay">
      <div class="volText"></div>
    </div>

    <div class="titleDisplay">
      <div class="titleText"> - - - </div>
    </div>

    <div class='setContainer'>
      <div class="maxFadeVolLabel">111</div>
      <div class="maxFadeVolLabel">222</div>
      <input type="number" name="alter">
    </div>
  </div>


  <div class='output'></div>

  <!-- ---------------------------------------------------------------------------- -->

  <script type="module" src="./player.js"></script>

</body>

</html>
