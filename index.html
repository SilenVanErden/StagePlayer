<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <!-- ---------------------------------------------------------------------------- -->

  <audio id="audio" src="audio/Erdrutsch.mp3" type="audio/mpeg"></audio>

  <div class="box">
    <div id='time'></div>

    <button id="playButton"></button>
    <button id="pauseButton"></button>

    <button id="muteButton"></button>
    <button class="unmuteButton"></button>

    <button id="volMinusButton"></button>
    <button id="volPlusButton"></button>

    <button id="resetButton"></button>

    <button id="fadeInButton"></button>
    <button id="fadeHoldButton"></button>
    <button id="fadeOutButton"></button>

    <button id="setButton"></button>
    <button id="addButton"></button>

    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div id="vol-container">
      <div id="vol-bar"></div>
    </div>

    <div id="timer-display">
      <div id="timer-text"></div>
    </div>

    <div id="volume-display">
      <div id="volume-text"></div>
    </div>

    <div id="title-display">
      <div id="title-text"> - - - </div>
    </div>

    <div id='set-container'>
      <div id="maxFadeVol-label">111</div>
      <div id="maxFadeVol-label">222</div>
      <input type="number" name="alter">
    </div>
  </div>


  <div id='output'></div>

  <!-- ---------------------------------------------------------------------------- -->

  <script type="module" src="./player.js"></script>

</body>

</html>
