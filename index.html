<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <!-- ---------------------------------------------------------------------------- -->

  <audio id="audio" src="audio/Erdrutsch.mp3" type="audio/mpeg"></audio>

  <div class="box">
    <div id='time'></div>

    <button id="playButton" class="playPausePos play-icon"></button>
    <button id="pauseButton" class="playPausePos hidden pause-icon"></button>

    <button id="muteButton" class="muteUnmutePos mute-icon"></button>
    <button class="unmuteButton muteUnmutePos unmute-icon hidden"></button>

    <button id="volMinusButton" class="vol-minus-icon"></button>
    <button id="volPlusButton" class="vol-plus-icon"></button>

    <button id="resetButton" class="reset-icon"></button>

    <button id="fadeInButton" class="fade-in-icon"></button>
    <button id="fadeHoldButton" class="fade-hold-icon"></button>
    <button id="fadeOutButton" class="fade-out-icon"></button>

    <button id="setButton" class="set-icon"></button>
    <button id="addButton" class="add-icon"></button>

    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div id="vol-container">
      <div id="vol-bar"></div>
    </div>

    <div id="timer-display">
      <div id="timer-text"></div>
    </div>

    <div id="volume-display">
      <div id="volume-text"></div>
    </div>

    <div id="title-display">
      <div id="title-text"> - - - </div>
    </div>

    <div id='set-container'>
      <div id="maxFadeVol-label">111</div>
      <div id="maxFadeVol-label">222</div>
      <input type="number" name="alter">
    </div>
  </div>


  <div id='output'></div>

  <!-- ---------------------------------------------------------------------------- -->

  <script type="module" src="./player.js"></script>

</body>

</html>
